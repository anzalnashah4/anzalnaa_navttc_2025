<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    
        <div class="row my-5 bg-info ">
             <!--Login form start-->
            <div class="col-md-5   py-5">
            <h1 class="bg-dark text-white text-center fw-bold fst-italic py-3 rounded-pill">Login Form</h1>
        <form>
                <div class="form-group py-2">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
             <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter yur password">
         </div>
          <!--login Button -->
         <div class="py-3">
            <button type="button" class="btn btn-outline-danger fw-bold">Login</button>
        </div>
        </form>
      
        </div>
        <!--Login form End-->
        <!--Rigitration form start-->
       
        <div class="col p-3 border py-5  ">
            <h1 class="bg-dark text-white text-center fw-bold fst-italic py-3 rounded-pill">Registration Form</h1>
            <form>
                
                <div class="row py-2 justify-content-center ">
                <div class="col-md-4">
                    <label for="email">First name:</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                  </div>
             <div class="col-md-4">
                    <label for="email">Last name:</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                  </div>
                
                <div class="form-group col-md-8">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        
        <div class="col-8">
            <label for="inputAddress" class="form-label">Address:</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter your Address">
        </div>
             <div class="form-group col-md-8">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
         </div>
          <!--signup Button -->
          
         <div class="py-3 ">
            <a class="btn btn-outline-danger fw-bold" href="thanku.html">Submit</a>
           </div>
        </div>
       </div>
        </form>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
